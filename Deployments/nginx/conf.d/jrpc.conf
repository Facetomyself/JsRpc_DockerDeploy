#
# Nginx TLS termination and reverse proxy for JsRpc
# - Listens on 80 (redirects to 443) and 443 (TLS)
# - Proxies HTTP and WebSocket traffic to the app service at http://app:12080

upstream jsrpc_upstream {
    server app:12080;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # Place your certs here (mounted into the container)
    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.key;

    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers off;

    # Increase body size if needed (RPC payloads)
    client_max_body_size 10m;

    # Generic proxy to app
    location / {
        proxy_pass http://jsrpc_upstream;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
    }

    # WebSocket upgrade for /ws and /wst
    location ~ ^/(ws|wst)$ {
        proxy_pass http://jsrpc_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}

